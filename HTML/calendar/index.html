<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
</head>

<body>
  <h1>Calendar 1</h1>
  	<form action="">
		<label for="hora">
		<span>Hour</span>
		<input type="time" id="hora" name="hora"/>
		</label>
		<label for="dia">
                <span>Day</span>
                <input type="date" id="dia" name="dia"/>
                </label>
		<label for="semana">
                <span>Week</span>
                <input type="week" id="semana" name="semana"/>
                </label>
		<label for="mes">
                <span>Month</span>
                <input type="month" id="mes" name="mes"/>
                </label>
		<input type="submit"/>
	</form>
  <h1>Calendar 2</h1>
  <form action="">
    <label for="Calendar">
      <span>Calendar</span>
      <input type="datetime-local" id="calendar" name="calendar" />
    </label>
    <input type="submit" />
  </form>
</body>

</html>
