<!DOCTYPE html>
<html lang="en"> <!-- define the page language-->
	<head> <!-- All important things to browser, but is not showed to the final user-->
		<meta charset="UTF-8"/> <!-- Allow special characters -->
		<meta name="description" content="Content description"/> <!-- Content description in browsers (SEO)-->
		<meta name="robots" content="index,follow"/> <!-- permiso para que los robots de los buscadores me indexen la página-->
		<title>This is my Website</title> <!-- es el titulo que se ve en la pestaña de la página-->
		<meta name="viewport" content="width=device-width, initial-escale=1.0"/>  <!-- responsive design. viewport=display size. -->
		<link rel="stylesheet" href="./css/style.css"/> <!-- Add CSS rel: cargar hoja de estilos - href = document path-->
	</head>
	<body> <!-- All things to interact with the final user-->
		<header>
			<nav></nav> <!--Barra de navegación-->
		</header>
		<main>
			<section>
				<article>
				</article>
			</section>
			<ul> <!-- lista no ordenada con bullets-->
				<li>Elemento de la Lista no ordenada</li> <!-- elemento de la lista-->
			</ul> 
			<ol> <!-- lista ordenada con números-->
				<li>Elemento de la lista ordenada</li>
			</ol> 
		</main>
		<footer>
		</footer>

		<p>Paragraph</p>
		<h1>H1 title</h1>
		<h2>H2 title</h2>
		<h3>H3 title</h3>
		<h4>H4 title</h4>
		<h5>H5 title</h5>
		<h6>H6 title</h6>
		<a href="#"> I am a Link</a> <!--etiqueta de ancla-->
	</body>
</html>
